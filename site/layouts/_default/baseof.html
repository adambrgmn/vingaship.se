<!doctype html>
<html lang="{{ .Lang }}">
  <head>
    {{ partial "head" . }}
    <title>{{ block "title" . }}{{ .Site.Title }} &mdash; {{ .Site.Params.description }}{{ end }}</title>
  </head>
  <body>
    <div class="container">
      {{ partial "header" . }}

      <main class="main">
        {{ block "main" . }}
        {{ end }}
      </main>

      {{ partial "footer" . }}
    </div>

    {{ partial "styles" . }}
    {{ partial "scripts" . }}

    {{ template "_internal/google_analytics_async.html" . }}
  </body>
</html>
