<!doctype html>
<html lang="{{ .Lang }}">
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }} &mdash; {{ .Site.Params.description }}{{ end }}</title>
    {{ partial "head" . }}
  </head>
  <body>
    {{ partial "header" . }}

    <main class="container">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer" . }}

    {{ template "_internal/google_analytics_async.html" . }}
    <script src="/app.js" async></script>
  </body>
</html>
