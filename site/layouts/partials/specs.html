<table>
  <thead>
    <tr>
      <th colspan="2">Specifikationer:</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Params.specs }}
      <tr>
        <td>{{ .title }}</td>
        <td>{{ .value }}</td>
      </tr>
    {{ end }}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">

      </td>
    </tr>
  </tfoot>
</table>
