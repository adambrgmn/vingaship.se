<table class="specs">
  <h1>Vinga Safir</h1>
  <thead>
    <tr>
      <th colspan="2">{{ i18n "specs-title" }}:</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Params.specs }}
      <tr>
        <td>{{ .title }}</td>
        <td>{{ .value }}</td>
      </tr>
    {{ end }}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">
        <a href="{{ .Params.specsLink }}">{{ i18n "specs-download" }} (pdf)</a>
      </td>
    </tr>
  </tfoot>
</table>
